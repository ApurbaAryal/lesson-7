        .topnav a{

    <body>

            <a class="active" href="index.html">Home</a>

        <h1>Home</h1>
        <section>
            <img class="myslides" src="download (1).jpeg" style="height:500px;">
            <img class="myslides" src="download (2).jpeg" style="height:500px;">
            <img class="myslides" src="download.jpeg" style="height:500px;">
        </section>
        <script>
            //Automatic Slideshow - Change image every 3 seconds var myIndex= 0;
            var myIndex=0;
            carousel();
             function carousel(){
                var i;
                var x =document.getElementsByClassName("myslides");
                for(i = 0; i<x.length; i++){
                    x[i].style.display="none";
                }
             
             myIndex++;
             if (myIndex > x.length){myIndex=1}
             x[myIndex-1].style.display = "block";
             setTimeout(carousel, 3000);
            }
             </script>
    </body>
</html>
